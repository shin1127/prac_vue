<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">

        <transition-group tag="ul" class="list">

            <span v-for="item in sortedList" v-bind:key="item.id">
                <div v-on:click="swapNum" v-bind:id="item.id">{{ item.name }}</div>
                <!-- <button v-on:click="swapNum">{{ item.name }}</button> -->
            </span>
        </transition-group>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.19/lodash.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
