<!DOCTYPE html>
<html lang="ja"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15puzzle</title>
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">


</head>
<body>
    <div>
        <h1>15puzzle</h1>
    </div>
    
    <div id="app">
        <div class="buttons">
            <div class="newGame">
                <h2>NEW GAMES</h2>
            </div>
            <button v-on:click="unsort(5)">EASY</button>
            <button v-on:click="unsort(30)">HARD</button>
            <button v-on:click="resetList()">RESET</button>
        </div>

        <transition-group tag="ul" class="pannels">

            <span v-for="item in sortedList" v-bind:key="item.id" class="pannel">
                <img v-bind:src="item.imgName" v-on:click="swapNum" v-bind:id="item.id">
            </span>
        </transition-group>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.19/lodash.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
